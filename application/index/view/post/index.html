{include file="base/header" title="查看用户列表" /}
<h2>帖子管理&nbsp;&nbsp;<span>总页数：{$pnNum}</span></h2>
<div>
	<form method="get" id="searchform" action="get_post">
	    <fieldset class="search">
	         <input type="text" name="pn" id="s" class="box inputText" placeholder="跳转">
	          <button class="btn"> </button>
	    </fieldset>
	</form>
</div>
<table>
{volist name="list" id="vo"}
	<tr>
		<td>帖子id：{$vo.id}</td>
		<td>帖子标题：{$vo.title}</td>
		<td>帖子创建时间：{$vo.create_time}</td>
		<td>帖子为精华帖：{$vo.digest}</td>
		<td>帖子是否置顶：{$vo.sticky}</td>
		<td>帖子是否被删除：{$vo.delete}</td>
		<td>帖子是否被锁定：{$vo.lock}</td>
	</tr>
{/volist}
</table>
<div>
	<button id="pre">
		上一页
	</button>
	<button id="next">
		下一页
	</button>
</div>
{include file="base/footer" /}

<script type="text/javascript">
	var href="get_post";
	var pre=document.getElementById("pre");
	pre.onclick=function(){
		var pageNow=window.location.search;
		var prePage=pageNow.replace(/[^0-9]/g,"");
		prePage--;
		if (prePage==0) {
			prePage=1;
		}
		window.location.href=href+"?pn="+prePage;
	}

	var next=document.getElementById("next");
	next.onclick=function(){
		var pageNow=window.location.search;
		var nextPage=pageNow.replace(/[^0-9]/g,"");
		nextPage++;
		window.location.href=href+"?pn="+nextPage;
	}
</script>
