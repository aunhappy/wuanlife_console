{include file="base/header" title="查看用户列表" /}
<script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<h2>用户管理</h2>
<h3><a href="?pn={$pn-1}">上一页</a> {$pn}/{$page_count} <a href="?pn={$pn+1}">下一页</a> </h3>
<table>
    {volist name="list" id="user"}
    <tr>
        <td>id：{$user.user_id}</td>
        <td>昵称：{$user.user_name}</td>
        <td>邮箱：{$user.user_email}</td>
        <td>当月发帖数：{$user.num}</td>
        <td><button type="button" id="user_id" value="{$user.user_id}">重置密码</button></td>
    </tr>
    {/volist}
</table>
<script>
    $("button").on("click", function() {
        if(window.confirm('你确定要重置密码吗？')){
            $.ajax({
                type: "GET",
                url: "re_psw",
                data: {
                    user_id: $("#user_id").val(),
                },
                success: function(data) {
                    alert(data);
                },
                error: function() {
                    alert("提交失败！");
                }
            });
        }else{
            //alert("取消");
            return false;
        }

    })
</script>
{include file="base/footer" /}
